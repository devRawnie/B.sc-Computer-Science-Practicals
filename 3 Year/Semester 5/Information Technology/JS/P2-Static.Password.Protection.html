<html>

<head>
  <title>Static Password Protection</title>
  <link rel="stylesheet" href="w3.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8" />
</head>

<body class='w3-container'>
    
    <div class='w3-container w3-center'>
    <h1>LOGIN FORM</h1>
    <form id='form2' class='w3-content w3-margin-top' onsubmit="event.preventDefault()">
      <input class='w3-input w3-border w3-margin-top' type='text' id='uname' placeholder="USERNAME" />
      <p id='uname-error' style='display:none;' class='w3-panel w3-red'></p>
      <input class='w3-input w3-border w3-margin-top' type='text' id='pwd' placeholder="PASSWORD" />
      <p id='pwd-error' style='display:none;' class='w3-panel w3-red'></p>
      <input class='w3-button w3-blue w3-margin-top' type='submit' value="Submit" />
    </form>
  </div>
  <p id='login-successfull' class='w3-panel w3-green' style='display:none;'></p>
  <script>
    var USERNAME = 'srohit';
    var PASSWORD = 'abc123';
    function clearMessages(){
      let messages = ['login-successfull','pwd-error','uname-error'];
      for (let message of messages) {
        document.getElementById(message).style.display = "none";
      }
      // document.getElementById('login-successfull').style.display = "none";
      // document.getElementById('pwd-error').style.display = "none";
      // document.getElementById('uname-error').style.display = "none";
    }
    function validate(){
      clearMessages();
      var user = document.getElementById('uname').value;
      var pass = document.getElementById('pwd').value;
      if(user == USERNAME && pass == PASSWORD){
        document.getElementById('login-successfull').style.display = "block";
        document.getElementById('login-successfull').innerHTML = "Login Successfull";

      }else{
        if(user.length == 0 || user != USERNAME){
          document.getElementById('uname-error').style.display = "block";
          document.getElementById('uname-error').innerHTML= "Invalid Username";
        }
        if(pass.length == 0 || pass != PASSWORD){
          document.getElementById('pwd-error').style.display = "block";
          document.getElementById('pwd-error').innerHTML= "Invalid Password";
        }
        }
    }
     document.getElementById('form2').addEventListener('submit', validate);
  </script>
</body>

</html>
